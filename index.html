<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6XJGR Links</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
      margin: 0;
      font-family: 'Fredoka One', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      overflow-x: hidden;
      background: radial-gradient(circle at top, #1a0055, #0a0022 70%, #000010 100%);
      background-attachment: fixed;
      position: relative;
      padding: 40px 0;
      box-sizing: border-box;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      opacity: 0.4;
      z-index: 0;
    }

    /* üîπ Contenedor principal m√°s peque√±o y centrado */
    .container {
      text-align: center;
      width: 85%;
      max-width: 380px;
      background: rgba(15, 15, 30, 0.85);
      padding: 25px 20px;
      border-radius: 22px;
      box-shadow: 0 0 25px rgba(148, 0, 255, 0.4);
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease;
      margin: 40px auto;
      overflow: visible;
    }

    .profile-wrapper {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #5a00cc;
      box-shadow: 0 0 18px #5a00cc;
      background: url("imagen6x.jpg") center/cover no-repeat;
      position: relative;
      z-index: 3;
      margin: 0 auto;
      cursor: pointer;
    }

    .sword {
      position: absolute;
      width: 110px;
      top: -15px;
      z-index: 2;
      opacity: 0.9;
      pointer-events: none;
    }

    .sword.left { left: -55px; transform: rotate(90deg); }
    .sword.right { right: -55px; transform: rotate(180deg); }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #ff80ff, 0 0 15px #00eaff;
    }

    .link-btn {
      display: block;
      margin: 10px 0;
      padding: 12px;
      background: linear-gradient(90deg, #a84dff, #6633cc, #4db8ff);
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 200, 255, 0.4);
    }

    .link-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(200, 100, 255, 0.7);
    }

    .connections {
      text-align: left;
      padding: 15px;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: 15px;
    }

    .connections h3 {
      font-size: 15px;
      margin-bottom: 10px;
      color: #aaa;
    }

    .connection-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .connection-item img {
      width: 20px;
      height: 20px;
    }

    .connection-item a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    /* ‚úÖ Waifu posicionada en la esquina inferior derecha del contenedor */
    .waifu-container {
      position: absolute;
      bottom: 17px;
      right: -79px;
      z-index: 2;
      width: 100px;
      height: 120px;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      pointer-events: none;
    }

    .waifu {
      width: 80px;
      height: auto;
      filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.7));
      animation: float 3s ease-in-out infinite;
    }

    /* ‚ú® Part√≠culas */
    .particle {
      position: absolute;
      color: #fff;
      font-size: 16px;
      pointer-events: none;
      opacity: 1;
      animation: fly 1.2s ease-out forwards;
    }

    @keyframes fly {
      to {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* üì± Ajustes para m√≥viles */
    @media (max-width: 600px) {
      .container {
        width: 80%;
        max-width: 320px;
        padding: 18px 12px;
        border-radius: 18px;
      }

      .profile-wrapper {
        width: 120px;
        height: 120px;
      }

      .profile-img {
        width: 110px;
        height: 110px;
      }

      .waifu-container {
        width: 80px;
        height: 100px;
        bottom: 15px;    /* CAMBIADO: de -25px a 10px (m√°s arriba) */
        right: -61px;    /* CAMBIADO: de -80px a -65px (m√°s a la derecha) */
      }

      .waifu {
        width: 65px;
      }
    }

    @media (max-width: 400px) {
      .container {
        width: 85%;
        max-width: 280px;
      }
      
      .waifu-container {
        width: 70px;
        height: 90px;
        bottom: 10px;     /* CAMBIADO: de -20px a 8px (m√°s arriba) */
        right: -53px;    /* CAMBIADO: de -30px a -55px (m√°s a la derecha) */
      }

      .waifu {
        width: 55px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile-wrapper">
      <img src="espadan1.png" alt="Espada izquierda" class="sword left">
      <img src="espadan2.png" alt="Espada derecha" class="sword right">
      <div class="profile-img" id="profileLink"></div>
    </div>

    <h1>THE_6XJGR</h1>

    <a href="#" class="link-btn">TIKTOK</a>
    <a href="#" class="link-btn">DISCORD</a>
    <a href="#" class="link-btn">INSTAGRAM</a>
    <a href="#" class="link-btn">BURRITOLAND</a>

    <div class="connections">
      <h3>Conexiones</h3>
      <div class="connection-item">
        <img src="Steamlogo.png" alt="Steam">
        <a href="#">Steam Profile</a>
      </div>
      <div class="connection-item">
        <img src="Epiclogo.png" alt="Epic Games">
        <a href="#">Epic Games</a>
      </div>
      <div class="connection-item">
        <img src="Xboxlogo.png" alt="Xbox">
        <a href="#">Xbox</a>
      </div>
    </div>

    <div class="footer">@6xjgr</div>
    
    <!-- Waifu posicionada en la esquina del contenedor -->
    <div class="waifu-container">
      <img src="zerotwo.png" alt="Zero Two" class="waifu">
    </div>
  </div>

  <script>
    const profileLink = document.getElementById('profileLink');

    // ‚ú® Part√≠culas m√°s dispersas
    profileLink.addEventListener('click', (e) => {
      const rect = profileLink.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;

      for (let i = 0; i < 25; i++) {
        const particle = document.createElement('span');
        particle.innerHTML = '‚ú®';
        particle.classList.add('particle');
        const x = (Math.random() - 0.5) * 800;
        const y = (Math.random() - 0.5) * 800;
        particle.style.setProperty('--x', `${x}px`);
        particle.style.setProperty('--y', `${y}px`);
        particle.style.left = `${offsetX}px`;
        particle.style.top = `${offsetY}px`;
        profileLink.appendChild(particle);
        setTimeout(() => particle.remove(), 1200);
      }
    });
  </script>
</body>
</html>
