<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6XJGR Links</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
      margin: 0;
      font-family: 'Fredoka One', sans-serif;
      color: #fff;
      display: flex;
      justify-content: flex-start; 
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      overflow-x: hidden;
      background: radial-gradient(circle at top, #1a0055, #0a0022 70%, #000010 100%);
      background-attachment: fixed;
      position: relative;
      padding: 60px 0;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      opacity: 0.4;
      z-index: 0;
    }

    .container {
      text-align: center;
      max-width: 450px;
      width: 90%;
      background: rgba(15, 15, 30, 0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(148, 0, 255, 0.4);
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease;
      margin: 20px 0;
    }

    .profile-wrapper {
      position: relative;
      width: 170px;
      height: 170px;
      margin: 0 auto 20px;
      overflow: visible; /* partículas no bloquean */
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #5a00cc;
      box-shadow: 0 0 18px #5a00cc;
      background: url("imagen6x.jpg") center/cover no-repeat;
      position: relative;
      z-index: 2; /* suficiente para estar arriba de las espadas */
      margin: 0 auto;
      cursor: pointer;
    }

    .sword {
      position: absolute;
      width: 130px;
      top: -20px;
      z-index: 1;
      opacity: 0.9;
    }
    .sword.left { left: -60px; transform: rotate(90deg); }
    .sword.right { right: -60px; transform: rotate(180deg); }

    h1 {
      font-size: 2rem;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #ff80ff, 0 0 15px #00eaff;
    }

    .link-btn {
      display: block;
      margin: 12px 0;
      padding: 14px;
      background: linear-gradient(90deg, #a84dff, #6633cc, #4db8ff);
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 200, 255, 0.4);
      position: relative;
      z-index: 5; /* asegura que sean clickeables */
    }
    .link-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(200, 100, 255, 0.7);
    }

    .connections {
      text-align: left;
      padding: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: 20px;
      position: relative;
      z-index: 5; /* también clickeables */
    }

    .connections h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #aaa;
    }

    .connection-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .connection-item img {
      width: 22px;
      height: 22px;
    }

    .connection-item a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .connection-item a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .particle {
      position: absolute;
      font-size: 18px;
      pointer-events: none;
      z-index: 10;
      animation: pop 1s forwards ease-out;
    }
    @keyframes pop {
      0% { transform: translate(0,0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.6); opacity: 0; }
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.6rem; }
      .profile-wrapper { width: 140px; height: 140px; }
      .profile-img { width: 120px; height: 120px; }
      .sword { width: 60px; }
      .link-btn { font-size: 1rem; padding: 12px; }
    }

    .waifu {
      position: absolute;
      bottom: 21px;
      right: -91.4px;
      width: 92px;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile-wrapper">
      <img src="espadan1.png" alt="Espada izquierda" class="sword left">
      <img src="espadan2.png" alt="Espada derecha" class="sword right">
      <div class="profile-img" id="profileLink"></div>
    </div>

    <h1>THE_6XJGR</h1>

    <!-- ahora con los links reales -->
    <a href="https://www.tiktok.com/@6xjgr" target="_blank" class="link-btn">TIKTOK</a>
    <a href="https://discord.com/invite/6Zcb2PyyQu" target="_blank" class="link-btn">DISCORD</a>
    <a href="https://www.instagram.com/_6xjgr_" target="_blank" class="link-btn">INSTAGRAM</a>
    <a href="https://discord.com/invite/D6Pnp26XBm" target="_blank" class="link-btn">BURRITOLAND</a>

    <div class="connections">
      <h3>Conexiones</h3>
      <div class="connection-item">
        <img src="Steamlogo.png" alt="Steam">
        <a href="https://s.team/p/gqpt-wqnd/FPVBJCCH" target="_blank">Steam Profile</a>
      </div>
      <div class="connection-item">
        <img src="Epiclogo.png" alt="Epic Games">
        <a href="https://store.epicgames.com/es-MX/u/d8ad574a03ef422684abc14a8ada16d7" target="_blank">Epic Games</a>
      </div>
      <div class="connection-item">
        <img src="Xboxlogo.png" alt="Xbox">
        <a href="https://www.xbox.com/es-MX/play/user/The%206XJGR" target="_blank">Xbox</a>
      </div>
    </div>

    <div class="footer">@6xjgr</div>
    <img src="zerotwo.png" alt="Zero Two" class="waifu">
  </div>

  <script>
    const profileLink = document.getElementById('profileLink');

    profileLink.addEventListener('click', (e) => {
      const rect = profileLink.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;

      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('span');
        particle.innerHTML = '✨';
        particle.classList.add('particle');

        const x = (Math.random() - 0.5) * 500;
        const y = (Math.random() - 0.5) * 500;

        particle.style.setProperty('--x', `${x}px`);
        particle.style.setProperty('--y', `${y}px`);

        particle.style.left = `${offsetX}px`;
        particle.style.top = `${offsetY}px`;

        profileLink.appendChild(particle);

        setTimeout(() => particle.remove(), 1200);
      }
    });
  </script>
</body>
</html>
