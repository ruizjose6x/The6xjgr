<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6XJGR Links</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
      margin: 0;
      font-family: 'Fredoka One', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      overflow-x: hidden;
      background: radial-gradient(circle at top, #1a0055, #0a0022 70%, #000010 100%);
      background-attachment: fixed;
      position: relative;
      padding: 40px 0;
      box-sizing: border-box;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      opacity: 0.4;
      z-index: 0;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 450px;
      background: rgba(15, 15, 30, 0.85);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(148, 0, 255, 0.4);
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease;
      margin: 0 auto;
      overflow: hidden;
    }

    .profile-wrapper {
      position: relative;
      width: 170px;
      height: 170px;
      margin: 0 auto 20px;
      overflow: visible;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #5a00cc;
      box-shadow: 0 0 18px #5a00cc;
      background: url("imagen6x.jpg") center/cover no-repeat;
      position: relative;
      z-index: 3;
      margin: 0 auto;
      cursor: pointer;
      overflow: visible;
    }

    .sword {
      position: absolute;
      width: 130px;
      top: -20px;
      z-index: 2;
      opacity: 0.9;
      pointer-events: none;
    }

    .sword.left { left: -65px; transform: rotate(90deg); }
    .sword.right { right: -65px; transform: rotate(180deg); }

    h1 {
      font-size: 2rem;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #ff80ff, 0 0 15px #00eaff;
    }

    .link-btn {
      display: block;
      margin: 12px 0;
      padding: 14px;
      background: linear-gradient(90deg, #a84dff, #6633cc, #4db8ff);
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 200, 255, 0.4);
    }

    .link-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(200, 100, 255, 0.7);
    }

    .connections {
      text-align: left;
      padding: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: 20px;
    }

    .connections h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #aaa;
    }

    .connection-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .connection-item img {
      width: 22px;
      height: 22px;
    }

    .connection-item a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .connection-item a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* âœ… Imagen waifu */
    .waifu {
      position: absolute;
      bottom: 60px;
      right: 167px;
      width: 95px;
      z-index: 2;
      cursor: pointer;
      transition: transform 0.6s ease, opacity 0.5s ease;
    }

    /* âœ¨ AnimaciÃ³n de partÃ­culas */
    .particle {
      position: absolute;
      color: #fff;
      font-size: 16px;
      pointer-events: none;
      opacity: 1;
      animation: fly 1.5s ease-out forwards;
    }

    @keyframes fly {
      to {
        transform: translate(var(--x), var(--y)) scale(0.4);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* ðŸ“± Mejoras responsivas */
    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 25px 15px;
      }

      .profile-wrapper {
        width: 140px;
        height: 140px;
      }

      .profile-img {
        width: 130px;
        height: 130px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .link-btn {
        font-size: 1rem;
        padding: 12px;
      }

      .waifu {
        width: 70px;
        bottom: 15px;
        right: 15px;
      }
    }

    /* ðŸ“± Extra para pantallas muy pequeÃ±as (menos de 400px) */
    @media (max-width: 400px) {
      .container {
        padding: 20px 10px;
      }

      .link-btn {
        font-size: 0.9rem;
        padding: 10px;
      }

      .waifu {
        width: 60px;
        bottom: 10px;
        right: 10px;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="profile-wrapper">
      <img src="espadan1.png" alt="Espada izquierda" class="sword left">
      <img src="espadan2.png" alt="Espada derecha" class="sword right">
      <div class="profile-img" id="profileLink"></div>
    </div>

    <h1>THE_6XJGR</h1>

    <a href="#" class="link-btn">TIKTOK</a>
    <a href="#" class="link-btn">DISCORD</a>
    <a href="#" class="link-btn">INSTAGRAM</a>
    <a href="#" class="link-btn">BURRITOLAND</a>

    <div class="connections">
      <h3>Conexiones</h3>
      <div class="connection-item">
        <img src="Steamlogo.png" alt="Steam">
        <a href="#">Steam Profile</a>
      </div>
      <div class="connection-item">
        <img src="Epiclogo.png" alt="Epic Games">
        <a href="#">Epic Games</a>
      </div>
      <div class="connection-item">
        <img src="Xboxlogo.png" alt="Xbox">
        <a href="#">Xbox</a>
      </div>
    </div>

    <div class="footer">@6xjgr</div>
  </div>

  <img src="zerotwo.png" alt="Zero Two" class="waifu" id="waifu">

  <script>
    // âœ¨ AnimaciÃ³n de partÃ­culas mejorada
    const profileLink = document.getElementById('profileLink');
    profileLink.addEventListener('click', (e) => {
      const rect = profileLink.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const offsetY = e.clientY - rect.top;

      for (let i = 0; i < 25; i++) {
        const particle = document.createElement('span');
        particle.innerHTML = 'âœ¨';
        particle.classList.add('particle');
        const x = (Math.random() - 0.5) * 700;
        const y = (Math.random() - 0.5) * 700;
        particle.style.setProperty('--x', `${x}px`);
        particle.style.setProperty('--y', `${y}px`);
        particle.style.left = `${offsetX}px`;
        particle.style.top = `${offsetY}px`;
        profileLink.appendChild(particle);
        setTimeout(() => particle.remove(), 1500);
      }
    });

  
  </script>
</body>
</html>
